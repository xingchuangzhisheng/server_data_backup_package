# 要备份的内容
backup:
  photoPrims:
    # 所在目录
    dir:
    # 本地物理路径，可以是多个，也可以是单个，如果需要别名用:分割
    path:
    # 归档信息， 如果此处没写则读全局的
    archive:
      # 归档类别, 目前支持tar.gz、tar、zip三种
      format: zip

# 归档信息
archive:
  # 归档类别, 目前支持tar.gz、tar、zip三种
  format:
  # 只有zip支持
  enableEncrypt: false
  # 密码，当开启 enableEncrypt 生效
  password:
  # 生成到的目录，默认为当前工作路径下的backup目录，只有全局的有效
  targetDir:
